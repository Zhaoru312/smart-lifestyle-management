{% extends 'dashboardmanager/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Fitness Goal</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'fitnesstracker:fitness_goal_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
