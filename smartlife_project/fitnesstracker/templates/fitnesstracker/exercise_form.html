{% extends 'dashboardmanager/base.html' %}

{% block title %}Add/Edit Exercise | SmartLife{% endblock %}

{% block content_header %}
<h1 class="m-0">Exercise Form</h1>
{% endblock %}

{% block content %}
<div class="card card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'exercise_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
