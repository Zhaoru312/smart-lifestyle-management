{% extends 'dashboardmanager/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Are you sure you want to delete this log?</h3>
        <p><strong>{{ log }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'activity_log_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
