<!-- templates/fitnesstracker/workout_plan_confirm_delete.html -->
{% extends 'dashboardmanager/base.html' %}

{% block title %}Delete Workout Plan{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Confirm Delete</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ plan.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'fitnesstracker:workout_plan_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
