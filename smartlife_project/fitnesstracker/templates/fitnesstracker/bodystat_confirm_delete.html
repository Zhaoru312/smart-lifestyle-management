{% extends 'dashboardmanager/base.html' %}

{% block title %}Delete Body Stat | SmartLife{% endblock %}

{% block content_header %}
<h1 class="m-0">Confirm Delete</h1>
{% endblock %}

{% block content %}
<div class="card card-danger">
    <div class="card-body">
        <p>Are you sure you want to delete this body stat recorded on <strong>{{ stat.date }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'fitnesstracker:body_stat_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
