{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">Task Manager</h3>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-light" data-action="all">
                                    <i class="fas fa-list"></i> All
                                </button>
                                <button class="btn btn-sm btn-outline-light" data-action="active">
                                    <i class="fas fa-circle"></i> Active
                                </button>
                                <button class="btn btn-sm btn-outline-light" data-action="completed">
                                    <i class="fas fa-check-circle"></i> Completed
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-container mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-tasks"></i>
                                        </span>
                                        <input type="text" id="task" class="form-control" placeholder="Enter task description">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-clock"></i>
                                        </span>
                                        <input type="datetime-local" id="time" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary w-100 add-task-btn">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="task-list">
                            <ul id="taskList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
