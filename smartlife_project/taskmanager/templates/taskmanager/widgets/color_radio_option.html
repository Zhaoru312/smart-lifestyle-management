{% load i18n %}
<div class="color-option">
    <input type="radio" name="{{ widget.name }}" 
        {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
        {% include "django/forms/widgets/attrs.html" %}
        {% if widget.attrs.required %}required{% endif %}
        {% if widget.value == widget.initial %}checked{% endif %}
        id="{{ widget.attrs.id }}_{{ forloop.counter0 }}">
    <label class="color-swatch" 
        style="background-color: {{ widget.value }};"
        for="{{ widget.attrs.id }}_{{ forloop.counter0 }}">
        <i class="fas fa-check"></i>
    </label>
</div>
