{% extends 'landing/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Contact Us</h2>

                    <form method="post" action="{% url 'landing:contact' %}" id="contact-form" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                            <input type="text" name="{{ form.name.html_name }}" id="{{ form.name.id_for_label }}" class="form-control {% if form.is_bound and form.name.errors %}is-invalid{% endif %}" placeholder="Your Name" value="{{ form.name.value|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="form-control {% if form.is_bound and form.email.errors %}is-invalid{% endif %}" placeholder="Your Email" value="{{ form.email.value|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
                            <input type="text" name="{{ form.subject.html_name }}" id="{{ form.subject.id_for_label }}" class="form-control {% if form.is_bound and form.subject.errors %}is-invalid{% endif %}" placeholder="Subject" value="{{ form.subject.value|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                            <textarea name="{{ form.message.html_name }}" id="{{ form.message.id_for_label }}" class="form-control {% if form.is_bound and form.message.errors %}is-invalid{% endif %}" rows="5" placeholder="Your Message" required>{{ form.message.value|default:'' }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
