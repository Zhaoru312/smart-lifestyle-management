{% extends 'dashboardmanager/base.html' %}

{% block content %}
<div class="container py-4 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 650px;">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">{{ form.instance.pk|yesno:"Edit Kategori, Tambah Kategori Baru" }}</h4>
    </div>
    <div class="card-body">
      <form method="post" class="vertical-form">
        {% csrf_token %}

        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">Nama Kategori</label>
          {{ form.name }}
        </div>

        <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">Deskripsi</label>
          {{ form.description }}
        </div>

        <div class="mb-3">
          <label for="{{ form.type.id_for_label }}" class="form-label">Tipe</label>
          {{ form.type }}
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-dark"><i class="fas fa-save me-1"></i> Simpan</button>
          <a href="{% url 'financialmanagement:category_list' %}" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Batal</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
