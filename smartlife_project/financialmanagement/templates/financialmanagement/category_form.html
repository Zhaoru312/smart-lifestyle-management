{% extends 'dashboardmanager/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm rounded">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">{{ form.instance.pk|yesno:"Edit Kategori, Tambah Kategori Baru" }}</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">Nama Kategori</label>
          {{ form.name }}
        </div>

        <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">Deskripsi</label>
          {{ form.description }}
        </div>

        <div class="mb-3">
          <label for="{{ form.type.id_for_label }}" class="form-label">Tipe</label>
          {{ form.type }}
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-dark">ðŸ’¾ Simpan</button>
          <a href="{% url 'category_list' %}" class="btn btn-secondary">Batal</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
