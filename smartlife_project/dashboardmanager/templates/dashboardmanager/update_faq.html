{% extends 'dashboardmanager/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3 mb-0">Update FAQ</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboardmanager:landing_page' %}">Landing Page</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update FAQ</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="question" class="form-label">Question</label>
                                <input type="text" class="form-control" id="question" name="question" value="{{ faq.question }}" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="general" {% if faq.category == 'general' %}selected{% endif %}>General</option>
                                    <option value="features" {% if faq.category == 'features' %}selected{% endif %}>Features</option>
                                    <option value="pricing" {% if faq.category == 'pricing' %}selected{% endif %}>Pricing</option>
                                    <option value="technical" {% if faq.category == 'technical' %}selected{% endif %}>Technical</option>
                                </select>
                            </div>
                            
                            <div class="col-12">
                                <label for="answer" class="form-label">Answer</label>
                                <textarea class="form-control" id="answer" name="answer" rows="5" required>{{ faq.answer }}</textarea>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="order" class="form-label">Order</label>
                                <input type="number" class="form-control" id="order" name="order" value="{{ faq.order }}" required>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if faq.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">
                                        Is Active
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'dashboardmanager:landing_page' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                    <form method="post" action="{% url 'dashboardmanager:delete_faq' faq.id %}" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this FAQ?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
