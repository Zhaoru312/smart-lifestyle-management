<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SmartLife{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (optional for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SmartLife</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Landing Page</a></li>
                <li class="nav-item"><a class="nav-link" href="/finance/">Finance</a></li>
                <li class="nav-item"><a class="nav-link" href="/fitness/">Fitness</a></li>
                <li class="nav-item"><a class="nav-link" href="/habit/">Habit</a></li>
                <li class="nav-item"><a class="nav-link" href="/meal/">Meal</a></li>
                <li class="nav-item"><a class="nav-link" href="/mental/">Mental</a></li>
                <li class="nav-item"><a class="nav-link" href="/tasks/">Tasks</a></li>
            </ul>
            <span class="navbar-text me-3">Hi, {{ request.user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'landing:logout' %}">Logout</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_script %}{% endblock %}
</body>
</html>
