{% extends 'dashboardmanager/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3 mb-0">Update Hero Section</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboardmanager:landing_page' %}">Landing Page</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update Hero Section</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ hero_section.title }}" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="subtitle" class="form-label">Subtitle</label>
                                <textarea class="form-control" id="subtitle" name="subtitle" rows="3" required>{{ hero_section.subtitle }}</textarea>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="call_to_action_text" class="form-label">Call to Action Text</label>
                                <input type="text" class="form-control" id="call_to_action_text" name="call_to_action_text" value="{{ hero_section.call_to_action_text }}" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="call_to_action_url" class="form-label">Call to Action URL</label>
                                <input type="url" class="form-control" id="call_to_action_url" name="call_to_action_url" value="{{ hero_section.call_to_action_url }}" required>
                            </div>
                            
                            <div class="col-12">
                                <label for="background_image" class="form-label">Background Image</label>
                                <input type="file" class="form-control" id="background_image" name="background_image">
                                {% if hero_section.background_image %}
                                <div class="mt-2">
                                    <img src="{{ hero_section.background_image.url }}" alt="Current Image" class="img-fluid" style="max-height: 200px;">
                                </div>
                                {% endif %}
                            </div>
                            
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if hero_section.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">
                                        Is Active
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'dashboardmanager:landing_page' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                    <form method="post" action="{% url 'dashboardmanager:delete_hero_section' hero_section.id %}" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this Hero Section?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
