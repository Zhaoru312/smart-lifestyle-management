{% extends 'dashboardmanager/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3 mb-0">Update Testimonial</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboardmanager:landing_page' %}">Landing Page</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update Testimonial</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ testimonial.name }}" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" name="role" value="{{ testimonial.role }}" required>
                            </div>
                            
                            <div class="col-12">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="5" required>{{ testimonial.content }}</textarea>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="rating" class="form-label">Rating</label>
                                <select class="form-select" id="rating" name="rating" required>
                                    {% for i in "12345" %}
                                    <option value="{{ i }}" {% if testimonial.rating == i|add:0 %}selected{% endif %}>
                                        {{ i }} stars
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-8">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control" id="image" name="image">
                                {% if testimonial.image %}
                                <div class="mt-2">
                                    <img src="{{ testimonial.image.url }}" alt="Current Image" class="img-fluid" style="max-height: 200px;">
                                </div>
                                {% endif %}
                            </div>
                            
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if testimonial.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">
                                        Is Active
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'dashboardmanager:landing_page' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                    <form method="post" action="{% url 'dashboardmanager:delete_testimonial' testimonial.id %}" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this Testimonial?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
