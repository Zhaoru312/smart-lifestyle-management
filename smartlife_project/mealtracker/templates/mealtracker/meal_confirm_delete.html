<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konfirmasi Hapus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5 p-4 bg-white rounded shadow-sm">
    <h2 class="mb-4 text-danger">Yakin mau hapus "{{ meal.name }}"?</h2>
    <p>Ini tindakan gak bisa dibatalin, bro!</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Hapus Permanen</button>
      <a href="{% url 'meal_list' %}" class="btn btn-secondary">Batal</a>
    </form>
  </div>
</body>
</html>
