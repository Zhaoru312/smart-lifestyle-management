<!DOCTYPE html>
<html>
<head>
  <title>Meal Plan List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 3rem;
      color: #ff3c00; /* gym vibes merah apinya */
      text-shadow: 0 0 10px #ff3c00;
    }
    a.button {
      display: inline-block;
      background: #ff3c00;
      color: white;
      padding: 12px 24px;
      margin: 20px 0;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #ff5e2c;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto 50px auto;
    }
    li {
      background: #1f1f1f;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 60, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    li img {
      border-radius: 12px;
      width: 120px;
      height: 80px;
      object-fit: cover;
      box-shadow: 0 0 10px #ff3c00;
    }
    .meal-info {
      flex-grow: 1;
    }
    .meal-info strong {
      font-size: 1.5rem;
      color: #ff6f3c;
      text-shadow: 0 0 5px #ff6f3c;
    }
    .meal-details {
      font-size: 1rem;
      margin: 8px 0;
      color: #ddd;
    }
    .actions a {
      color: #ff3c00;
      text-decoration: none;
      margin-right: 12px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .actions a:hover {
      color: #ff8050;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Daftar Meal Plan</h1>
  <a href="{% url 'meal_create' %}" class="button">âž• Tambah Makanan</a>
  <ul>
    {% for meal in meals %}
      <li>
        {% if meal.image %}
          <img src="{{ meal.image.url }}" alt="{{ meal.name }}">
        {% endif %}
        <div class="meal-info">
          <strong>{{ meal.name }}</strong>
          <div class="meal-details">
            {{ meal.category }} | {{ meal.calories|floatformat:"0" }} kalori | {{ meal.protein|floatformat:"0" }}g protein
          </div>
          <div class="actions">
            <a href="{% url 'meal_update' meal.pk %}">Edit</a> |
            <a href="{% url 'meal_delete' meal.pk %}">Hapus</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
