{% extends 'dashboardmanager/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Konfirmasi Hapus
                    </h4>
                </div>
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <i class="fas fa-trash-alt fa-4x text-danger mb-3"></i>
                        <h3 class="h4 mb-3">Hapus Item "{{ item.name }}" ?</h3>
                        <p class="text-muted">
                            Item ini akan dihapus secara permanen dari daftar hindaran. 
                            Tindakan ini tidak dapat dibatalkan.
                        </p>
                    </div>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="fas fa-trash-alt mr-2"></i>Ya, Hapus
                            </button>
                            <a href="{% url 'mealtracker:avoiditem_list' %}" class="btn btn-outline-secondary px-4">
                                <i class="fas fa-times mr-2"></i>Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
        border-radius: 0;
        padding: 1.25rem;
    }
    
    .btn {
        border-radius: 25px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 140px;
    }
    
    .btn-danger {
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        border: none;
    }
    
    .btn-danger:hover {
        background: linear-gradient(135deg, #dc3545, #e4606d);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
    }
    
    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
    }
    
    .gap-3 {
        gap: 1rem;
    }
    
    @media (max-width: 576px) {
        .btn {
            padding: 0.5rem 1rem;
            min-width: 120px;
        }
        
        .d-flex {
            flex-direction: column;
            gap: 0.75rem;
        }
    }
</style>
{% endblock %}
